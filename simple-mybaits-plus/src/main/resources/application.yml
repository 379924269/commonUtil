spring:
  datasource:
    password: 123456
    username: root
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://127.0.0.1:3306/ptt_jun_dui?autoReconnect=true&useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull
mybatis-plus:
  mapper-locations: classpath*:/com/cn/huazai/modular/dao/impl/*Mapper.xml
  type-aliases-package: com.cn.huazai.modular.model
  global-config:
    db-config:
      id-type: auto
      table-underline: true
    refresh: true
  configuration:
    multiple-result-sets-enabled: true
    cache-enabled: true
    lazy-loading-enabled: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
server:
  port: 8888
  servlet:
    context-path: /simple/
  tomcat:
    uri-encoding: UTF-8

